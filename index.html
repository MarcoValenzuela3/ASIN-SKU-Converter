<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ASIN / SKU Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 40px auto;
      text-align: center;
    }
    h2 {
      margin-bottom: 5px;
    }
    p {
      margin-top: 0;
      color: #555;
    }
    input {
      width: 80%;
      padding: 10px;
      font-size: 18px;
      margin-bottom: 15px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
    #result {
      margin-top: 30px;
      font-size: 18px;
      text-align: left;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 8px;
      min-height: 40px;
    }
  </style>
</head>
<body>

  <h2>ASIN â†” SKU Converter</h2>
  <p>Enter an ASIN or SKU to look up the product.</p>

  <input id="queryInput" type="text" placeholder="Enter ASIN or SKU">
  <br>
  <button onclick="lookup()">Search</button>

  <div id="result"></div>

  <script>
    async function lookup() {
      const query = document.getElementById("queryInput").value.trim();
      if (!query) {
        alert("Please enter an ASIN or SKU");
        return;
      }

      // Your Google Script Web App URL
      const baseUrl = "https://script.google.com/macros/s/AKfycbxUjiWD0t27DHE1V-BXlON5yNnaZunFM4C0BO3OaAhB4-E68fbJK1tHhgxpHTGXxqAs/exec";

      document.getElementById("result").innerHTML = "Searching...";

      try {
        const response = await fetch(baseUrl + "?q=" + encodeURIComponent(query));
        const data = await response.json();

        if (data.error) {
          document.getElementById("result").innerHTML =
            "<strong>No match found.</strong>";
        } else {
          document.getElementById("result").innerHTML = `
            <strong>Product:</strong> ${data.product || "(no name)"} <br><br>
            <strong>ASIN:</strong> ${data.asin} <br>
            <strong>SKU:</strong> ${data.sku}
          `;
        }
      } catch (err) {
        document.getElementById("result").innerHTML =
          "<strong>Error calling Google Script:</strong> " + err;
      }
    }
  </script>

</body>
</html>
