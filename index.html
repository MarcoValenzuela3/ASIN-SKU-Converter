<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product Search + ASIN/SKU Converter</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f2f4f7;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .card {
      background: white;
      width: 95%;
      max-width: 700px;
      margin-top: 40px;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 18px rgba(0, 0, 0, 0.12);
    }

    h1 {
      text-align: center;
      margin: 0 0 10px 0;
      font-size: 26px;
      color: #222;
    }

    p.subtext {
      text-align: center;
      margin: 0 0 25px 0;
      color: #666;
      font-size: 15px;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 17px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 15px;
      outline: none;
      transition: all 0.2s ease;
    }

    input:focus {
      border-color: #4a90e2;
      box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.25);
    }

    button {
      width: 100%;
      padding: 12px;
      background: #4a90e2;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #3c7ac3;
    }

    #resultBox {
      margin-top: 25px;
      display: none;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    th {
      background: #f4f6f8;
      font-size: 15px;
      font-weight: bold;
      color: #333;
    }

    .amazon-button {
      display: inline-block;
      padding: 8px 12px;
      background: #4a90e2;
      color: white;
      font-size: 14px;
      border-radius: 6px;
      text-decoration: none;
      transition: 0.2s;
    }

    .amazon-button:hover {
      background: #3c7ac3;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Product Search + ASIN/SKU Converter</h1>
    <p class="subtext">Search by ASIN, SKU, or Keyword</p>

    <input id="queryInput" type="text" placeholder="Enter ASIN, SKU, or keyword..." />

    <button onclick="lookup()">Search</button>

    <div id="resultBox">
      <h3 id="resultCount"></h3>
      <table id="resultTable"></table>
    </div>
  </div>

  <script>
    async function lookup() {
      const query = document.getElementById("queryInput").value.trim();
      if (!query) {
        alert("Please enter something to search.");
        return;
      }

      const baseUrl =
        "https://script.google.com/macros/s/AKfycbwdhEe8xMtOnullDBu-EkgFHSsaswmVu6YKL6NY-gy9PGXrrbOxj8AwEZ0W5OdiZXza/exec";

      document.getElementById("resultBox").style.display = "block";
      document.getElementById("resultCount").innerText = "Searching...";
      document.getElementById("resultTable").innerHTML = "";

      try {
        const response = await fetch(baseUrl + "?q=" + encodeURIComponent(query));
        const data = await response.json();

        const results = data.results;

        if (!results || results.length === 0) {
          document.getElementById("resultCount").innerText = "No results found.";
          return;
        }

        // Display count
        if (results.length === 1 && data.type === "single") {
          document.getElementById("resultCount").innerText = "1 product found:";
        } else {
          document.getElementById("resultCount").innerText =
            results.length + " products found:";
        }

        // Build the table
        let html = `
          <tr>
            <th>Product Name</th>
            <th>ASIN</th>
            <th>SKU</th>
            <th>Amazon</th>
          </tr>
        `;

        results.forEach(item => {
          const amazonUrl = `https://www.amazon.com/dp/${item.asin}`;

          html += `
            <tr>
              <td>${item.product}</td>
              <td>${item.asin}</td>
              <td>${item.sku}</td>
              <td><a href="${amazonUrl}" target="_blank" class="amazon-button">Open</a></td>
            </tr>
          `;
        });

        document.getElementById("resultTable").innerHTML = html;

      } catch (err) {
        document.getElementById("resultCount").innerText = "Error: " + err;
      }
    }
  </script>
</body>
</html>
