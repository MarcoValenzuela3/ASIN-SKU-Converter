<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ASIN ↔ SKU Converter</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f2f4f7;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .card {
      background: white;
      width: 95%;
      max-width: 480px;
      margin-top: 40px;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 18px rgba(0, 0, 0, 0.12);
    }

    h1 {
      text-align: center;
      margin: 0 0 10px 0;
      font-size: 26px;
      color: #222;
    }

    p.subtext {
      text-align: center;
      margin: 0 0 25px 0;
      color: #666;
      font-size: 15px;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 17px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 15px;
      outline: none;
      transition: all 0.2s ease;
    }

    input:focus {
      border-color: #4a90e2;
      box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.25);
    }

    button {
      width: 100%;
      padding: 12px;
      background: #4a90e2;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #3c7ac3;
    }

    #resultBox {
      margin-top: 25px;
      padding: 20px;
      background: #f9fafb;
      border: 1px solid #eef0f2;
      border-radius: 10px;
      display: none;
    }

    .result-title {
      font-size: 18px;
      font-weight: bold;
      color: #222;
      margin-bottom: 10px;
    }

    .result-line {
      margin: 6px 0;
      font-size: 16px;
      color: #444;
    }

    .amazon-button {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 14px;
      background: #4a90e2;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.2s;
    }

    .amazon-button:hover {
      background: #3c7ac3;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>ASIN ↔ SKU Converter</h1>
    <p class="subtext">Quickly find product details using an ASIN or SKU</p>

    <input id="queryInput" type="text" placeholder="Enter ASIN or SKU" />

    <button onclick="lookup()">Search</button>

    <div id="resultBox">
      <div class="result-title">Product Details</div>
      <div id="result"></div>
    </div>
  </div>

  <script>
    async function lookup() {
      const query = document.getElementById("queryInput").value.trim();

      if (!query) {
        alert("Please enter an ASIN or SKU");
        return;
      }

      const baseUrl =
        "https://script.google.com/macros/s/AKfycbxUjiWD0t27DHE1V-BXlON5yNnaZunFM4C0BO3OaAhB4-E68fbJK1tHhgxpHTGXxqAs/exec";

      document.getElementById("resultBox").style.display = "block";
      document.getElementById("result").innerHTML = "Searching...";

      try {
        const response = await fetch(baseUrl + "?q=" + encodeURIComponent(query));
        const data = await response.json();

        if (data.error) {
          document.getElementById("result").innerHTML =
            "<div class='result-line'><strong>No match found.</strong></div>";
        } else {
          const amazonUrl = `https://www.amazon.com/dp/${data.asin}`;

          document.getElementById("result").innerHTML = `
            <div class='result-line'><strong>Product:</strong> ${data.product || "(no name)"}</div>
            <div class='result-line'><strong>ASIN:</strong> ${data.asin}</div>
            <div class='result-line'><strong>SKU:</strong> ${data.sku}</div>

            <a href="${amazonUrl}" target="_blank" class="amazon-button">
              Open on Amazon
            </a>
          `;
        }
      } catch (err) {
        document.getElementById("result").innerHTML =
          "<div class='result-line'><strong>Error:</strong> " + err + "</div>";
      }
    }
  </script>
</body>
</html>
