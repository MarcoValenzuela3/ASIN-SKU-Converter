<!DOCTYPE html>
<html>
<head>
  <title>ASIN / SKU Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 40px auto;
      text-align: center;
    }
    input {
      width: 80%;
      padding: 10px;
      font-size: 18px;
      margin-bottom: 15px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
    #result {
      margin-top: 30px;
      font-size: 18px;
      text-align: left;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h2>ASIN â†” SKU Converter</h2>
  <p>Enter an ASIN or SKU to look up the corresponding product.</p>

  <input id="queryInput" type="text" placeholder="Enter ASIN or SKU">
  <br>
  <button onclick="lookup()">Search</button>

  <div id="result"></div>

  <script>
    async function lookup() {
      const query = document.getElementById("queryInput").value.trim();
      if (!query) {
        alert("Please enter an ASIN or SKU");
        return;
      }

      const url =
        "https://script.google.com/a/macros/efilliateinc.com/s/AKfycbxrNmBZM71QLceT2yyw-B3u75TILCbxcTV8qe5Zw7jlTXGGWsVuU-2BvDGb9Ymy-RdB/exec?q=" +
        encodeURIComponent(query);

      const response = await fetch(url);
      const data = await response.json();

      if (data.error) {
        document.getElementById("result").innerHTML =
          "<strong>No match found.</strong>";
      } else {
        document.getElementById("result").innerHTML = `
          <strong>Product:</strong> ${data.product} <br><br>
          <strong>ASIN:</strong> ${data.asin} <br>
          <strong>SKU:</strong> ${data.sku}
        `;
      }
    }
  </script>

</body>
</html>
